<body>
<script>
var rectangle_class=function(height,width,color){
    this.height=height,
    this.width=width,
    this.color=color
};
var rectangle=new rectangle_class(50,100);
console.log(rectangle);
var rectangle1=new rectangle_class(50,100,"red");
console.log(rectangle1);
var rectangle2=new rectangle_class(50,100,"blue");
console.log(rectangle2);
var rectangle3=new rectangle_class(50,100,"green");
console.log(rectangle3);
</script>
</body>
